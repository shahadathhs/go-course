name: Go Build & Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.4' 

      - name: Verify go.mod is tidy
        run: go mod tidy && git diff --exit-code || (echo "❌ go.mod or go.sum is not tidy" && exit 1)

      - name: Build all packages
        run: go build -v ./...

      - name: Lint (basic)
        run: go vet ./...

      - name: Check code formatting with gofmt
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "❌ The following files are not properly formatted:"
            echo "$UNFORMATTED"
            exit 1
          else
            echo "✅ Code is properly formatted."
          fi
